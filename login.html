<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود</title>
  <link rel="stylesheet" href="css/theme.css">
  <style>
    /* استایل مشابه صفحه اصلی */
    body {
  background-color: var(--color-background);
  color: var(--color-on-background);
}

header, footer {
  background-color: var(--color-primary);
  color: var(--color-on-primary);
  text-align: center;
  padding: 20px;
}

section {
  padding: 40px 20px;
  max-width: 400px;
  margin: auto;
  background-color: var(--color-surface);
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: var(--color-primary);
  color: var(--color-on-primary);
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
}

a {
  color: var(--color-accent-1);
  text-align: center;
  text-decoration: none;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <h1>ورود به باشگاه</h1>
  </header>

  <section>
    <form>
      <input type="text" placeholder="نام کاربری" required>
      <input type="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
      <a href="signup.html">ثبت‌نام نکرده‌اید؟ کلیک کنید</a>
    </form>
  </section>

  <footer>
    <p>© 2025 باشگاه پدرام</p>
  </footer>
</body>
</html>
